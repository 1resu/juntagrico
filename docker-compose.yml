  version: '2'
  services:
    db:
      image: postgres
    web:
      environment:
        - DEBUG=1
        - ORTOLOCO_DATABASE_ENGINE=django.db.backends.sqlite3
        - ORTOLOCO_DATABASE_NAME=db.sqlite
        - ORTOLOCO_TEMPLATE_SERVERURL=ortoloco.ch
        - ORTOLOCO_AWS_KEY_ID=
        - ORTOLOCO_AWS_KEY=
        - ORTOLOCO_AWS_BUCKET_NAME=
      build: .
      command: python manage.py runserver 0.0.0.0:8000
      volumes:
        - .:/code
      ports:
        - "8000:8000"
      depends_on:
        - db
