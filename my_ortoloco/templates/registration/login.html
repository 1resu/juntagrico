{% extends "mybase.html" %}

{% block allcontent %}

    <div class="row">
        <div class="span3"></div>
        <div class="span6">
            <form action="" method="post" class="form-horizontal">
                {% csrf_token %}
                <br/><br/>
                <div class="control-group">
                    <label class="control-label" for="username">Email</label>
                    <div class="controls">
                        <input type="text" name="username" id="username" placeholder="Email-Adresse">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="password">Passwort</label>
                    <div class="controls">
                        <input type="password" name="password" id="password" placeholder="Passwort">
                    </div>
                </div>
                {% if form.errors %}
                    <div class="alert alert-error">Sorry, das ist kein g√ºltiges Login</div>
                {% endif %}
                <div class="form-actions">
                    <button type="submit" class="btn btn-success">Anmelden</button><br/><br/>
                    <a href="/my/neuespasswort">Neues Passwort anfordern</a>
                </div>
                <input type="hidden" name="next" value="{{ next|escape }}"/>
            </form>
        </div>
        <div class="span3"></div>
    </div>

{% endblock %}
