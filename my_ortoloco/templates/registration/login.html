{% extends "mybase.html" %}

{% block allcontent %}

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="" method="post" class="form-horizontal">
                {% csrf_token %}
                <br/><br/>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="username">Email</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" name="username" id="username" placeholder="Email-Adresse">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="password">Passwort</label>
                    <div class="col-xs-10">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Passwort">
                    </div>
                </div>
                {% if form.errors %}
                    <div class="alert alert-error">Sorry, das ist kein g√ºltiges Login</div>
                {% endif %}
                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-10">
                        <button type="submit" class="btn btn-success">Anmelden</button><br/><br/>
                        <a href="/my/neuespasswort">Neues Passwort anfordern</a>
                    </div>
                </div>
                <input type="hidden" name="next" value="{{ next|escape }}"/>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

{% endblock %}
