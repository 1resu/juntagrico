<html>
<head>
    <title>Depotlisten</title>
    <meta charset="utf-8">
    <style>
        @page {
            size: a4 portrait;
            @frame header_frame {
                -pdf-frame-content:header_content;
                left: 50pt;
                width: 512pt;
                top: 50pt;
                height: 40pt;
            }
            @frame content_frame {
            left: 50pt;
                width: 512pt;
                top: 90pt;
                height: 632pt;
            }

            @frame footer_frame {
                -pdf-frame-content: footer_content;
                left: 50pt;
                width: 512pt;
                top: 772pt;
                height: 20pt;
            }
        }
    </style>
</head>

<body>
{% for depot in depots %}
    <div id="header_content">
        <h2>Aboliste f√ºr {{ depot.name }}</h2>
    </div>

    <div id="footer_content">
        Seite
        <pdf:pagenumber>
            von
            <pdf:pagecount>
    </div>

    <TABLE cellpadding=5>
        <TR>
            {% for h in table_header %}
                <TH>{{ h }}</TH>
            {% endfor %}
        </TR>
        {% for row in table_data %}
            <TR>
                {% for i in row %}
                    <TD>{{ i }}</TD>
                {% endfor %}
            </TR>
        {% endfor %}
    </TABLE>
{% endfor %}
</body>
</html>
