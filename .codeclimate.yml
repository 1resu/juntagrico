version: "2"         # required to adjust maintainability checks
checks:
  complex-logic:
    config:
      threshold: 4
  method-complexity:
    config:
      threshold: 15
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: 50
  identical-code:
    config:
      threshold: 50
exclude_patterns:
  - "**/static/external/"
  - "**/migrations/"
  - "juntagrico/management/commands/generate_testdata.py"
