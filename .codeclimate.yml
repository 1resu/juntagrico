---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
        mass_threshold: 20
        python_version: 3
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
  radon:
    enabled: true
    config: 
      threshold: "D"
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
  - "**/migrations/"
  - "**/static/external/"
