version: "2"         # required to adjust maintainability checks
checks:
  complex-logic:
    config:
      threshold: 4
  method-complexity:
    config:
      threshold: 5
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: 20
  identical-code:
    config:
      threshold: 20
exclude_patterns:
  - "**/static/external/"
  - "**/migrations/"
