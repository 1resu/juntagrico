language: python
python:
- '3.6'
install:
- pip install --upgrade -r requirements.txt
- pip install --upgrade coverage==4.3
- pip install codeclimate-test-reporter
script:
  - django-admin.py test
  - which django-admin.py
  - coverage run /home/travis/virtualenv/python3.6.3/bin/django-admin.py test
  - pwd
  - ls -la
  - codeclimate-test-reporter --token 89d74b27f8d96964e6842103d41e4d361f63da1bf3e9f7820454ed4778bffb7e
  - django-admin.py makemessages -d django 
after_success:
  - git status
  - git add . *.po
  - git status
  - git remote -v
  - git diff
  - git remote add gettext https://${GH_TOKEN}@github.com/juntagrico/juntagrico.git
env:
  global:
    - PYTHONPATH=.
    - DJANGO_SETTINGS_MODULE=testsettings
notifications:
  slack:
    secure: 
