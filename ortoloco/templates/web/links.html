{% extends "base.html" %}

{% block content %}
	<h3>Links</h3>
	<table class="table">
		{% for link in links %}
			<tr>
				<th class="link">
					<div>
						<a href="{{link.name}}">{{link.name}}</a>
					</div>
					<div class="desc">
						{{link.description}}
					</div>
				</th>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
