{% extends "base.html" %}

{% block content %}
	<div class="lastNews">
		<h3>{{ homeTitel.content }}</h3>
		<div class="row">
		<div class="span7">
			{% autoescape off %}
				{{ homeText.content }}
			{% endautoescape %}
		</div>
	</div>
{% endblock %}

{% block submenu %}
	<div id="news" class="well">
		{% autoescape off %}
			{{ submenu.content }}
		{% endautoescape %}
    </div>
{% endblock %}
